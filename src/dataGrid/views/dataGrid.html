<h2>Data Grid</h2>

<table>
    <thead>
    <tr>
        <td>#</td>
        <td>First Name</td>
        <td>Sure Name</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in data track by $index">
        <td>{{$index}}</td>
        <td>{{row.key}}</td>
        <td>{{row.value}}</td>
    </tr>
    </tbody>
</table>
